<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registro de Evolução Física{% endblock %}</title>
    <!-- CSS Base -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Evolução Física</h1>
            <nav>
                <a href="/" class="{% if request.endpoint == 'index' %}active{% endif %}">Início</a>
                <a href="/avaliacao" class="{% if request.endpoint == 'avaliacao' %}active{% endif %}">Avaliação</a>
                <a href="/relatorio" class="{% if request.endpoint == 'relatorio' %}active{% endif %}">Relatórios</a>
            </nav>
        </header>

        <main>
            <div id="alert-container"></div>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 Registro de Evolução Física - Aluna: Elaine Faiola Soares - RA: 814550 - Profa. Dra. Luciana Zaina</p>
        </footer>
    </div>

    <!-- JavaScript Base -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
